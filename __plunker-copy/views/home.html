<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th class="text-center">Image</th>
      <th class="text-center">Title</th>
      <th class="text-center">Description</th>
      <th class="text-right">Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class="item" ng-repeat="item in items track by item.id" ng-click="showProduct(item)"> <!-- ng-click="showProduct(item, $index)" -->
      <td>
        <img src="{{item.image}}" width="70" height="70" alt="" />
      </td>
      <td class="text-center">{{item.name}}</td>
      <td class="text-center">{{item.description | json}}</td>
      <td class="text-right">{{item.price | currency}}</td>

      <!-- del && edit button in front of every item:-->
      <td class="text-center button-container">
        <button class="btn btn-xs btn-danger" ng-click="$event.stopPropagation(); delete(item)">Delete</button>
        <button class="btn btn-xs btn-warning" ng-click="$event.stopPropagation(); edit(item)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
<div>
  <button class="btn btn-primary" ng-click="refresh()">Refresh</button>
  <button class="btn btn-primary" ng-click="edit()">Create new product</button>
</div>
